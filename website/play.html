		  for (var x in selectionObject) {
			countrySel.options[countrySel.options.length] = new Option(x, x);
		  }

			//empty pops- dropdowns
			popSel.length = 1;
			//display correct values
			var y = selectionObject[countrySel.value]

			}
		  }
		
		}

								<script>
									// Function to initialize the map
									function initMap() {
									// Create the map
									var map = L.map('map').setView([44, -100], 3);

									// Add the tile layer (you can use any tile provider you prefer)
									L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
										attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
										maxZoom: 3
									}).addTo(map);

									return map;
									}

									// Function to add a marker to the map
									function addMarker(map, lat, lon) {
									var marker = L.marker([lat, lon], { icon: redIcon }).addTo(map);
									}

									// Create a red icon for the marker
									var redIcon = L.icon({
									iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
									iconSize: [10, 15],
									iconAnchor: [12, 41],
									popupAnchor: [1, -34],
									tooltipAnchor: [16, -28],
									shadowSize: [41, 41]
									});

									// Initialize the map
									var map = initMap();

									// Example usage to add a marker
									var latitude = 51.5074;  // Latitude of the point
									var longitude = -0.1278; // Longitude of the point
									addMarker(map, latitude, longitude);
					</script>
