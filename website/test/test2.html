<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Function to initialize the map
    function initMap() {
      // Create the map
      var map = L.map('map').setView([0, 0], 2);

      // Add the tile layer (you can use any tile provider you prefer)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18
      }).addTo(map);

      return map;
    }

    // Function to add a marker to the map
    function addMarker(map, lat, lon) {
      var marker = L.marker([lat, lon], { icon: redIcon }).addTo(map);
    }

    // Create a red icon for the marker
    var redIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      tooltipAnchor: [16, -28],
      shadowSize: [41, 41]
    });

    // Initialize the map
    var map = initMap();

    // Example usage to add a marker
    var latitude = 51.5074;  // Latitude of the point
    var longitude = -0.1278; // Longitude of the point
    addMarker(map, latitude, longitude);
  </script>
</body>
</html>
